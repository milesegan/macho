<html xmlns='http://www.w3.org/1999/xhtml' xml:lang='en' lang='en'>

  <head>
    <meta http-equiv="Content-Type" content="text/xhtml; charset=ISO-8859-1"/>
    <title><!-- TMPL_VAR title --></title>
    <link href='../../../macho.css' rel='stylesheet' type='text/css'/>
    <link href='../custom.css' rel='stylesheet' type='text/css'/>
  </head>

  <body>

    <table class='page-header'>
      <tr>

        <td class='logo'>
          <!-- TMPL_VAR archive-name -->
          <span class='word'>archives</span>
          <span class='date'><!-- TMPL_VAR year -->-<!-- TMPL_VAR month --></span>
        </td>

        <td class='nav'>
          <div class='control'>
            <a href='../index.html'>home</a>
          </div>

          <div class='control'>
            <a class='first' href='thread-descending.html' title='sort by thread'>thread</a><a href='thread-ascending.html' title='reverse sort by thread'>&lt</a>
          </div>

          <div class='control'>
            <a class='first' href='author-descending.html' title='sort by author'>author</a><a href='author-ascending.html' title='reverse sort by author'>&lt</a>
          </div>

          <div class='control'>
            <a class='first' href='date-descending.html' title='sort by date'>date</a><a href='date-ascending.html' title='reverse sort by date'>&lt</a>
          </div>

          <div class='control'>
            <a class='first' href='subject-descending.html' title='sort by subject'>subject</a><a href='subject-ascending.html' title='reverse sort by subject'>&lt</a>
          </div>
        </td>

      </tr>
    </table> <!-- end page-header -->

    <div id='content' class='message-list message-index'>
      <!-- TMPL_LOOP msgs -->
      <a href='<!-- TMPL_VAR href -->' style='margin-left: <!-- TMPL_VAR depth -->em'>
        <span class='i'>(</span>
        <span class='shortcut' href='<!-- TMPL_VAR href -->'><!-- TMPL_VAR number --></span>
        <span class='author'><!-- TMPL_VAR author --> /</span>
        <span class='subject'><!-- TMPL_VAR subject --></span>
        <span class='date'><!-- TMPL_VAR date --></span>
        <span class='i'>)</span>
      </a>
      <!-- /TMPL_LOOP -->
    </div>
      
    <div id='footer'>
      <!-- TMPL_VAR archive-name --> archives generated by 
      <div id='macho-link'>
        <a href='http://www.caddr.com/lisp/macho' id='macho-link'>macho</a>
      </div>
    </div>

  </body>

</html>
