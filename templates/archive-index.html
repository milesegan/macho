<!DOCTYPE html

    <link href='../../macho.css' rel='stylesheet' type='text/css'/>

  <body>

    <table class='page-header'>
      <tr>
        <td class='logo'>
          <!-- TMPL_VAR name -->
          <span class='word'>archives</span>
        </td>
      </tr>
    </table>

    <div id='content'>

      <div class='archive-stats'>
        <h2>statistics</h2>
        <h3>
          latest messages: <a href='latest/index.html'><!-- TMPL_VAR last-message-date --></a>

          <!-- /TMPL_IF -->
        </h3>

      </div>

      <div class='archive-index'>
        <h2>archives</h2>
        <table>
          <tr>
            <th/>
            <!-- TMPL_LOOP months -->
            <th><!-- TMPL_VAR value --></th>
            <!-- /TMPL_LOOP -->
          </tr>

          <!-- TMPL_LOOP msgs -->
          <tr>
            <td><!-- TMPL_VAR year --></td>
            <!-- TMPL_LOOP months -->
            <td>
              <!-- TMPL_IF count -->
              <a href='<!-- TMPL_VAR link -->'><!-- TMPL_VAR link-text --></a>
              <!-- TMPL_ELSE -->
              &nbsp;
              <!-- /TMPL_IF -->
            </td>
            <!-- /TMPL_LOOP -->
          </tr>
          <!-- /TMPL_LOOP -->
        </table>
      </div>

    </div> <!-- end content -->

    <div id='footer'>
      <!-- TMPL_VAR name --> archives generated by 
      <div id='macho-link'>
        <a href='http://www.caddr.com/lisp/macho' id='macho-link'>macho</a>
